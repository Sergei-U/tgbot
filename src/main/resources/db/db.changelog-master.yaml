databaseChangeLog:
  - preConditions: null
  - runningAs:
      username: liquibase
  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: ACTIVE_CHAT
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CHAT_ID
                  type: INTEGER
              - column:
                  name: DATE
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: DATETIME
                  type: varchar(50)
  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: INCOMES
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CHAT_ID
                  type: INTEGER
              - column:
                  name: DATE
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: DATETIME
                  type: varchar(50)
              - column:
                  name: INCOME
                  type: INTEGER
  - changeSet:
      id: 1
      author: liquibase
      changes:
        - createTable:
            tableName: SPEND
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: CHAT_ID
                  type: INTEGER
              - column:
                  name: DATE
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: DATETIME
                  type: varchar(50)
              - column:
                  name: SPEND
                  type: INTEGER
